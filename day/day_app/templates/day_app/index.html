<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatDayIsIt</title>
    <style>
        body {
            background: linear-gradient(to right,red,green,blue);
        }
        .day {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            font-size: 44px;
        }
        .day h1 {
            font-size: 24px;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="day">
        <h1>Today is</h1>
        <h2 style="color: dimgrey;">{{day}}</h2>
        </div>
</body>
</html>
